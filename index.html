<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron プロンプトテンプレートエディタ</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <div class="container mx-auto p-4 grid grid-cols-2 gap-8 min-h-screen">
    <!-- Left Column -->
    <div class="flex flex-col space-y-4">
      <h1 class="text-2xl font-bold">プロンプトテンプレート</h1>

      <!-- Prompt Input -->
      <div>
        <label for="prompt-template" class="block text-sm font-medium text-gray-700 dark:text-gray-300">テンプレートを入力してください</label>
        <textarea id="prompt-template" rows="10" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-white dark:bg-gray-800"></textarea>
      </div>

      <!-- Escape Notice -->
      <div id="escape-notice" class="bg-red-100 dark:bg-red-900/30 border border-red-400 text-red-700 dark:text-red-400 px-4 py-3 rounded-md relative text-xs" role="alert">
        <strong class="font-bold">注意:</strong>
        <span class="block sm:inline">{ や } を文字として表示したい場合は、\{ や \} のように前にバックスラッシュを付けてください。</span>
      </div>

      <!-- Variables Form -->
      <div>
        <h2 class="text-xl font-semibold">変数</h2>
        <div id="variables-form" class="mt-2 space-y-3 p-4 bg-white dark:bg-gray-800 rounded-md shadow-sm border border-gray-200 dark:border-gray-700">
          <!-- Dynamic variable fields will be inserted here -->
          <p class="text-sm text-gray-500">テンプレートに {変数名} を追加すると、ここに入力欄が表示されます。</p>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="flex flex-col space-y-4">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">プレビュー</h1>
        <button id="copy-button" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md shadow-sm transition-colors duration-200 flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
          </svg>
          <span>コピー</span>
        </button>
      </div>
      <div id="preview" class="p-4 bg-white dark:bg-gray-800 rounded-md shadow-sm h-full border border-gray-200 dark:border-gray-700 whitespace-pre-wrap">
        <!-- Rendered prompt will be displayed here -->
      </div>
    </div>

  </div>

  <script src="./renderer.js"></script>
</body>
</html>
